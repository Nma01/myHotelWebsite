<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">

    <title>Hotel BT | Contact Us</title>
</head>

<body>
    <header>

        <nav class="navbar">
            <div class="container">
                <h1 id="logo">HBT</h1>
                <ul class="nav-ul">
                    <li class="nav-li"><a href="index.html">Home</a></li>
                    <li class="nav-li"><a href="about.html">About</a></li>
                    <li class="nav-li"><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <section class ="contact-form py-3">
        <div class="container">
            <h1><span class="highlight-text">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>

            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">

        <div class="container">

            <div class="box">
                <i class="fa-solid fa-hotel fa-2x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>

            <div class="box">
                <i class="fa-solid fa-phone fa-2x"></i>
                <h3>Phone Number</h3>
                <p>(617)-555-5555</p>
            </div>

            <div class="box">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>
            
        </div>

    </section>


    <div class="clr"></div>

    <footer class="main-footer bg-dark">
        <p>Hotel BT &copy; 2023, All Rights Reserved</p>
    </footer>
